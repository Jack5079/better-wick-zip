<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Make a Wick Editor project into a standalone website">

    <!-- <link rel='shortcut icon' href='icon.svg' /> -->
  </head>

  <body>
    <title>Better Wick Export</title>
    <h3>Planning on publishing your Wick Editor game on your website, instead of itch.io? Try this!</h1>
      <fieldset>
        <legend>Keybinds</legend>
        <button id="addkey">Add keybind</button>
        <section id="controls">
        </section>
        <p>double click a keybind to remove it</p>
      </fieldset>
      <main id="start">
<label for="upload" accept=".wick">Upload your .wick file:</label>
        <input type="file" name="upload" id="upload">
        <p>Note: You must add icon.png, and the credits section manually.</p>
      </main>

      <template id="load">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
          style="margin: auto; display: block; shape-rendering: auto;" width="200px" height="200px"
          viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <circle cx="50" cy="50" fill="none" stroke="#fff" stroke-width="10" r="35"
            stroke-dasharray="164.93361431346415 56.97787143782138">
            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
              values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
          </circle>
        </svg>
      </template>
      <script src="jszip.min.js"></script>
      <script src="index.js"></script>
  </body>

</html>
