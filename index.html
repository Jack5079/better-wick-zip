<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Make a Wick Editor project into a standalone website">

    <!-- <link rel='shortcut icon' href='icon.svg' /> -->
  </head>

  <body>
    <title>Better Wick Export</title>
    <h3>Planning on publishing your Wick Editor game on your website, instead of itch.io? Try this!</h1>
      <fieldset>
        <legend>Keybinds</legend>
        <button id="addkey">Add keybind</button>
        <section id="controls">
        </section>
        <p>Double click a keybind to remove it. You don't need to fill this in!</p>
      </fieldset>
      <main id="start">
        <label for="upload" accept=".wick">Upload your .wick file:</label>
        <input type="file" name="upload" id="upload">
        <p>Note: You must add icon.png, and the credits section manually.</p>
      </main>
      <footer>
        <a href="https://jack5079.github.io">jack<sup style="font-family: monospace">5079</sup></a>
      </footer>
      <script src="jszip.min.js"></script>
      <script src="index.js"></script>
  </body>

</html>
