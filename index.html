<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Make a Wick Editor project into a standalone website">

    <!-- <link rel='shortcut icon' href='icon.svg' /> -->
  </head>

  <body>
    <title>Better Wick Export</title>
    <h3>Planning on publishing your Wick Editor game on your website, instead of itch.io? Try this!</h1>
      <main id="start">
        <fieldset>
          <legend>Keybinds (Optional)</legend>
          <button type="button" id="addkey">Add keybind</button>
          <section id="controls">
          </section>
        </fieldset>
        <fieldset>
          <legend>Credits (Optional)</legend>
          <article contenteditable id="credits"></article>
        </fieldset>
      <label for="icon">Upload an .png icon (Optional):</label><input accept="image/png" type="file" name="icon" id="icon">
        <label for="upload">Finally, upload your .wick file:</label>
        <input type="file" accept=".wick" name="upload" id="upload">
      </main>
      <footer style="margin-top: 1em;">
        by <a href="https://jack5079.github.io">jack<sup style="font-family: monospace">5079</sup></a>
      </footer>
      <script src="jszip.min.js"></script>
      <script src="index.js"></script>
  </body>

</html>
